<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Sistema de times</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#times"><img src="imagens/bola.png" height="50px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>   
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <span class="navbar-text">Cadastro de times de futebol</span>
            <a class="nav-link nav-item" href="#">Home<span class="sr-only">(current)</span></a>
            <a class="nav-link nav-item" href="#" id="link_listar_times">Listar</a>
            <a class="nav-link nav-item" href="#">Incluir</a>
        </div>
    </nav>

    <div id="corpoDaPagina">
        <div id="conteudoInicial" class="invisible">
            <b>Bem-vindo ao Sistema de Times!</b>
        </div>

        <table id="tabela_times" class="table invisible">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Treinador</th>
                <th scope="col">Estádio</th>
                <th scope="col">Capitão</th>
              </tr>
            </thead>
            <tbody id="corpo_tabela_times">
                
            </tbody>
          </table>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/meuscript.js"></script>
  </body>
</html>
